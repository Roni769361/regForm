<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSC_2023_Testimonial!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet" />

    <style>
      @import url("https://fonts.maateen.me/kalpurush/font.css");

      body {
        background-color: #f2f2f2;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }
      .btn {
        border: 1px solid green;
      }
      footer {
        position: fixed;
        bottom: 10px;
        left: 0;
        width: 100%;
        height: 60px; /* Set the height of your footer */
        background-color: #27374d; /* Set the desired background color */
        padding: 2px;
        box-sizing: border-box;
        text-align: center;
        color: white;
      }
      /* Additional body styles */

      /* Add your custom CSS styles here */
      label[for="checkbox"] {
        font-weight: bold;
      }

      #checkbox {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border-radius: 2px;
        border: 1px solid #ccc;
        width: 20px;
        height: 20px;
        margin-right: 10px;
        vertical-align: middle;
        position: relative;
        top: 1px;
      }

      #checkbox:checked::before {
        content: "✔";
        display: inline-block;
        font-size: 16px;
        color: #2196f3;
        position: absolute;
        top: 2px;
        left: 5px;
      }

      #checkbox:focus {
        outline: none;
        box-shadow: 0 0 0 2px #ccc;
      }

      p {
        background-color: #8bc34a;
        color: #ffffff;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <section
      id="HomePart"
      style="background-color: #9db2bf; padding-bottom: 10px; padding-top: 50px"
    >
      <div class="container" style="text-align: center">
        <h1 style="font-weight: 800; color: #fffaf4">
          Chakaria Korak Biddyapith
        </h1>
        <address style="color: #dde6ed">Chakaria, Coxs' Bazar</address>
        <h3 style="color: #ffe194">
          Testimonial
          <span style="font-family: 'Kalpurush', sans-serif"
            >এর জন্য সম্পূর্ণ ফরমটি ইংরেজি বড় অক্ষরে পূরণ করতে হবে</span
          >
        </h3>
      </div>
    </section>
    <section id="form">
      <div class="container" style="padding-top: 50px">
        <form class="row g-3" id="myForm" onsubmit="handleSubmit(event)">
          <h5 style="border-bottom: 0.3px solid rgb(51, 51, 51)">
            JSC Information
          </h5>
          <div class="form-group col-md-4">
            <label for="gender">Board</label>
            <select id="gender" class="form-control">
              <option selected>Select Board</option>
              <option value="Chittagong">Chittagong</option>
              <option value="Cumilla">Cumilla</option>
              <option value="Dhaka">Dhaka</option>
              <option value="Dinajpur">Dinajpur</option>
              <option value="Jessore">Jessore</option>
              <option value="Mymensingh">Mymensingh</option>
              <option value="Rajshahi">Rajshahi</option>
              <option value="Sylhet">Sylhet</option>
              <option value="Madrasah">Madrasah</option>
            </select>
          </div>

          <div class="form-group col-md-2">
            <label for="gender">Passing Year</label>
            <select id="gender" class="form-control">
              <option selected>Select Passing Year</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="roll" class="form-label">JSC Roll</label>
            <input
              type="tel"
              class="form-control"
              placeholder="SSC Roll No."
              id="roll"
              pattern="[0-9]{6}"
              required
            />
          </div>
          <div class="col-md-2">
            <label for="reg" class="form-label">JSC Registration</label>
            <input
              type="tel"
              class="form-control"
              placeholder="SSC Registration No."
              id="reg"
              pattern="[0-9]{10}"
              required
            />
          </div>
          <div class="form-group col-md-2">
            <label for="gender">Religion</label>
            <select id="gender" class="form-control">
              <option selected>Select Religion</option>
              <option value="Male">Hindus</option>
              <option value="Female">Islam</option>
              <option value="Female">Buddhists</option>
              <option value="Female">Christians</option>
            </select>
          </div>
          <h5 style="border-bottom: 0.3px solid rgb(51, 51, 51)">
            Student Information
          </h5>
          <div class="col-md-12">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Full Name"
              id="name"
              required
            />
          </div>
          <div class="col-md-2">
            <label for="gpa" class="form-label">Student ID</label>
            <input
              type="text"
              class="form-control"
              placeholder="Student ID"
              id="stID"
              required
            />
          </div>
          <div class="col-md-2">
            <label for="gpa" class="form-label">Class Roll</label>
            <input
              type="text"
              class="form-control"
              placeholder="Student ID"
              id="stID"
              required
            />
          </div>

          <div class="form-group col-md-2">
            <label for="gender">Section</label>
            <select id="gender" class="form-control">
              <option selected>Select Section</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="group">Group</label>
            <select id="group" class="form-control">
              <option selected>Select Group</option>
              <option value="Science">Science</option>
              <option value="Business studies">Business studies</option>
              <option value="Humanities">Humanities</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="gender">Gender</label>
            <select id="gender" class="form-control">
              <option selected>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div class="col-md-2">
            <label for="roll" class="form-label">Birth Date</label>
            <input
              type="date"
              class="form-control"
              placeholder="Birth Date"
              id="date"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="reg" class="form-label">Birth Registration No.</label>
            <input
              type="tel"
              class="form-control"
              placeholder="Birth Registration No."
              id="reg"
              pattern="[0-9]{17}"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="father" class="form-label">Father's Name</label>
            <input
              type="text"
              class="form-control"
              id="father"
              placeholder="Father's Name"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="gpa" class="form-label">Father's NID No.</label>
            <input
              type="text"
              class="form-control"
              placeholder="Father's NID No."
              id="stID"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="mother" class="form-label">Mother's Name</label>
            <input
              type="text"
              class="form-control"
              id="mother"
              placeholder="Mother's Name"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="gpa" class="form-label">Mother's NID No.</label>
            <input
              type="text"
              class="form-control"
              placeholder="Mother's NID No."
              id="stID"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="address" class="form-label">Village</label>
            <input
              type="text"
              class="form-control"
              placeholder="Only Village Name"
              id="village"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="Post" class="form-label">Post Office</label>
            <input
              type="text"
              class="form-control"
              placeholder="Only Post Office Name"
              id="post"
              required
            />
          </div>
          <div class="col-md-2">
            <label for="postCode" class="form-label">Post Code</label>
            <input
              type="number"
              placeholder="Post Code"
              class="form-control"
              id="postcode"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="policeStation" class="form-label">Police Station</label>
            <input
              type="text"
              placeholder="Police Station"
              class="form-control"
              id="police"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="Dist" class="form-label">District</label>
            <input
              type="text"
              placeholder="District Name"
              class="form-control"
              id="dist"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="Phone" class="form-label">Phone No.</label>
            <input
              type="tel"
              id="phone"
              class="form-control"
              name="mobile"
              pattern="[0-9]{11}"
              placeholder="Valid Mobile No."
              required
            />
          </div>
          <div class="col-md-12">
            <label for="Phone" class="form-label">Group</label><br />
            <input type="radio" id="science" name="gp" value="Science" />
            <label for="Science">Science</label><br />
            <input
              type="radio"
              id="businessstudies"
              name="gp"
              value="Business Studies"
            />
            <label for="Business Studies">Business Studies</label><br />
            <input type="radio" id="Humanities" name="gp" value="Humanities" />
            <label for="Humanities">Humanities</label>
          </div>
          <div class="col-md-6">
            <label for="Dist" class="form-label">Main Group Subject</label
            ><br />
            <input
              type="checkbox"
              id="Physics"
              name="Physics"
              value="Physics"
            />
            <label for="vehicle1"> Physics</label><br />
            <input
              type="checkbox"
              id="Chemistry"
              name="Chemistry"
              value="Chemistry"
            />
            <label for="vehicle2"> Chemistry</label><br />
            <input
              type="checkbox"
              id="Biology"
              name="Biology"
              value="Biology"
            />
            <label for="vehicle3"> Biology</label><br />
            <input
              type="checkbox"
              id="higherMathematics"
              name="HigherMathematics"
              value="Biology"
            />
            <label for="vehicle3">Higher Mathematics</label><br />
            <input
              type="checkbox"
              id="agriculture"
              name="agriculture"
              value="agriculture"
            />
            <label for="vehicle3">Agriculture</label><br /><br />
          </div>

          <div id="output"></div>
          <br />
          <label for="checkbox"
            >উপরোক্ত সকল তথ্য সঠিক এবং ভুল তথ্য প্রদানে প্রশংসাপত্রে ভুল তথ্য
            প্রদর্শন হবে জেনে মর্মে আমি সমস্থ তথ্য সাবমিট করিলাম:</label
          >
          <input type="checkbox" id="checkbox" name="checkbox" required />
          <div class="btnHear" style="padding-bottom: 100px">
            <button class="btn">Submit</button>
            <a
              class="btn"
              href="https://roni769361.github.io/Testimonial/DownloadCopy.html"
              target="_blank"
              >Download Application Copy</a
            >
            <!-- <button class="btn">Download</button> -->
          </div>
        </form>
      </div>
    </section>
    <div class="container">
      <footer>
        <div class="">
          <p style="background-color: #27374d; font-size: 13px">
            &copy; 2023 Chakaria Korak Biddyapith. All rights reserved. <br />
            Design and development by:
            <span
              ><a
                style="color: #b0daff"
                href="https://www.facebook.com/OnlineStoreHear/"
                >Roni Kanti Nath</a
              >
            </span>
          </p>
        </div>
      </footer>
      <div class="container"></div>
    </div>

    <script>
      function handleSubmit(event) {
        event.preventDefault();

        // var now = new Date();
        // var date = now.toLocaleString();

        var form = {
          date: date,
          name: document.getElementById("name").value,
          gender: document.getElementById("gender").value,
          roll: document.getElementById("roll").value,
          reg: document.getElementById("reg").value,
          date: document.getElementById("date").value,
          group: document.getElementById("group").value,
          gpa: document.getElementById("gpa").value,
          father: document.getElementById("father").value,
          mother: document.getElementById("mother").value,
          village: document.getElementById("village").value,
          post: document.getElementById("post").value,
          postcode: document.getElementById("postcode").value,
          police: document.getElementById("police").value,
          dist: document.getElementById("dist").value,
          phone: document.getElementById("phone").value,

          checkbox: document.getElementById("checkbox").checked,
        };

        google.script.run
          .withSuccessHandler(function (output) {
            document.getElementById("output").innerHTML = output;
            document.getElementById("myForm").reset(); // reset the form
          })
          .withFailureHandler(function (error) {
            alert(error.message);
          })
          .processForm(form);
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
